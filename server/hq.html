    <style>
      .card-1 {
        min-height: 350px;
        width: 47%
      }
      .text-1 {
        width: 120px;
      }
      .text-2 {
        width: 40px;
      }
    </style>


    <body ng-app="serverApp" ng-controller="serverCtrl" id="outer" class="w3-teal">

      <!-- Header -->
      <header class="w3-container w3-theme " id="myHeader">
        <div class="w3-center">
          <h1 class="">Margana</h1>
        </div>
      </header>


      <div class="w3-padding w3-center">


        <div class="w3-card-4 w3-half w3-margin w3-white card-1">
          <h5>Map</h5>
          <div id="map_canvas"></div>
        </div>


        <div class="w3-card-4 w3-half w3-margin w3-white card-1">
          <h5>Live Feed</h5>
          <div id="canvas">
            <img src="http://raspberrypi:8080/stream/video.mjpeg" alt="The live feed comes here..." z-index: -100;">
          </div>
        </div>




        <div class="w3-card-4 w3-white w3-half w3-margin w3-center card-1 w3-padding">
          <fieldset class="gllpLatlonPicker" style="border: none;" >
            <input type="text" class="gllpSearchField" placeholder="Type a location">
            <input type="button" class="gllpSearchButton" value="search" >
            <br/><br/>
            <div class="gllpMap" style="margin-left: 50px;">Google Maps</div>
            <br/>
            lat/lon:
            <input type="text" class="gllpLatitude text-1" value="18.5288963"/>
            /
            <input type="text" class="gllpLongitude text-1" value="73.87439059999997"/>
            zoom: <input type="text" class="gllpZoom text-2" value="14"/>
            <input type="button" class="gllpUpdateButton" value="update map">
            <br/>
          </fieldset>
        </div>



        <div class="w3-card w3-white w3-half w3-margin card-1" >
          <h5>Audio transmission</h5>
        </div>



      </div>





      <!-- Dependencies: JQuery and GMaps API should be loaded first -->
      <script src="../js/jquery-2.1.1.min.js"></script>
      <script src="../js/gmaps.js"></script>

      <!-- CSS and JS for our code -->
      <link rel="stylesheet" type="text/css" href="../css/jquery-gmaps-latlon-picker.css"/>
      <script src="../js/jquery-gmaps-latlon-picker.js"></script>


    </body>
    </html>
